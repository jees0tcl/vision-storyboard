<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPlat Vision - 민지의 여정</title>
    
    <style>
        /* 로딩 화면 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .router-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .router-content {
            text-align: center;
            color: white;
        }
        
        .router-logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .router-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .router-device {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="router-loading">
        <div class="router-content">
            <div class="router-logo">SuperPlat</div>
            <div class="router-text">
                최적의 경험을 준비하고 있습니다<span class="loading-dots"></span>
            </div>
            <div class="router-device" id="device-info"></div>
        </div>
    </div>

    <script>
        (function() {
            // 디바이스 감지
            const userAgent = navigator.userAgent.toLowerCase();
            const screenWidth = window.innerWidth || document.documentElement.clientWidth;
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent);
            
            // 디바이스 정보 표시
            const deviceInfo = document.getElementById('device-info');
            let deviceType = 'PC';
            let targetPage = 'index-pc.html'; // PC 버전 파일
            
            // 모바일 디바이스 판단
            if (isMobile && !isTablet) {
                deviceType = '모바일';
                targetPage = 'index-mobile-canvas-from-original.html'; // 완전한 캔버스 버전
            } else if (isTablet || screenWidth <= 768) {
                deviceType = '태블릿/모바일';
                targetPage = 'index-mobile-canvas-from-original.html'; // 완전한 캔버스 버전
            } else {
                deviceType = 'PC/데스크톱';
                targetPage = 'index-pc.html'; // PC 버전 파일
            }
            
            // 디바이스 정보 표시
            deviceInfo.textContent = `${deviceType} 버전으로 이동합니다`;
            
            // 해시 파라미터 유지
            const hash = window.location.hash;
            const search = window.location.search;
            
            // 1.5초 후 리다이렉션
            setTimeout(function() {
                // 개발/테스트를 위한 강제 파라미터 체크
                const urlParams = new URLSearchParams(search);
                const forceDevice = urlParams.get('device');
                
                if (forceDevice === 'mobile') {
                    window.location.href = 'index-mobile-canvas-from-original.html' + search + hash;
                } else if (forceDevice === 'pc') {
                    window.location.href = 'index-pc.html' + search + hash;
                } else {
                    // 자동 감지된 페이지로 이동
                    window.location.href = targetPage + search + hash;
                }
            }, 1500);
            
            // 디버그 정보 (콘솔)
            console.log('Device Detection Info:', {
                userAgent: userAgent,
                screenWidth: screenWidth,
                isMobile: isMobile,
                isTablet: isTablet,
                deviceType: deviceType,
                targetPage: targetPage
            });
        })();
    </script>
</body>
</html>
